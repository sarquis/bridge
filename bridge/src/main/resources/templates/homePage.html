<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>

	<title>æ©‹ Bridge - 2Receive - Homepage</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- CSS Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- Bootstrap Javascritp -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- Bridge CSS -->
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{css/styles.css}" />
	
</head>

<body style="background-color: hsl(0, 0%, 96%)">

	<h2>Company Home Page</h2>
	<hr>

	<p>
		Welcome to company page!
	</p>

	<hr>

	<p>
		User: <span sec:authentication="principal.username"></span>
		<br><br>
		Role(s): <span sec:authentication="principal.authorities"></span>
	</p>

	<div sec:authorize="hasRole('MANAGER')">

		<p><a th:href="@{/leaders}">Leadership Meeting</a>
			(Only for Manager peeps)
		</p>

	</div>

	<div sec:authorize="hasRole('ADMIN')">

		<p><a th:href="@{/systems}">IT Systems Meeting</a>
			(Only for Admin peeps)
		</p>

	</div>

	<hr>

	<form action="#" th:action="@{/logout}" method="post">

		<input type="submit" value="Logout" />
	</form>

</body>

</html>
