<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">

<head th:replace="~{../static/html/headSub :: head}"></head>

<body>
	<section>

		<div th:replace="~{fragments/menu :: menu}"></div>

		<div class="container mt-3">

			<h2><i class="bi bi-people"></i> Usu√°rios</h2>
			<hr>

			<div class="card">
				<div class="card-body">

					<form action="#" th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">

						<div class="container">

							<div th:replace="~{fragments/message :: message}"></div>

							<div class="row align-items-center">

								<div class="col-lg-6 mb-2">
									<div class="input-group">
										<span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
										<input type="text" th:field="*{email}" class="form-control" placeholder="E-mail"
											maxlength="100" required>
									</div>
								</div>

								<div class="col-lg-6 mb-2">
									<div class="input-group" id="show_hide_password">
										<span class="input-group-text"><i class="bi bi-lock"></i></span>
										<input type="password" th:field="*{senha}" class="form-control"
											placeholder="Senha" maxlength="50" required>
										<span class="input-group-text">
											<a href="" style="color:gray">
												<i id="eye" class="bi bi-eye-slash"></i></a></span>
									</div>
								</div>

							</div> <!-- row -->

							<button type="submit" class="btn btn-success mt-3">
								<i class="bi bi-floppy"></i> Salvar</button>

							<br />

							<a th:href="@{/usuarios/list}" class="btn btn-light mt-3" role="button">
								<i class="bi bi-arrow-left"></i> Voltar</a>

						</div> <!-- container -->

					</form>

				</div> <!-- card-body -->
			</div> <!-- card -->

		</div>

	</section>
</body>

</html>
