<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">

<head th:replace="~{../static/html/headSub :: head}"></head>

<body>
	<section>
		<div th:replace="~{fragments/menu :: menu}"></div>
		<div class="container mt-3">
			<h2><i class="bi bi-people"></i> Usu√°rios</h2>
			<hr>
			<div class="card">
				<div class="card-body">
					<!-- / / / / / / / / / / / / / / / / / / / / / / / / / / / /  -->

					<div class="row align-items-center">
						<div class="col mb-2">
							<a th:href="@{/usuarios/novo}" class="btn btn-light" role="button">
								<i class="bi bi-person-add"></i> Novo</a>
						</div>
						<div class="col-10 mb-2">
							<div class="input-group">
								<span class="input-group-text"><i class="bi bi-search"></i></span>
								<input type="text" class="form-control" id="searchField" th:value="${searchValue}"
									data-url="/usuarios/listSearch" placeholder="Pesquisar" maxlength="100">
							</div>
						</div>
					</div>

					<div class="table-responsive mt-3">
						<table class="table table-striped" style="cursor: pointer;">
							<tbody>
								<tr th:each="usuario : ${usuarios}"
									th:onclick="window.location=[[@{/usuarios/editar(usuarioId=${usuario.id})}]]">
									<td class="col-1 text-secondary" th:text="${usuario.id}" />
									<td class="col-1">
										<span th:if="${usuario.ativo}"><i class="bi bi-toggle-on"></i></span>
										<span th:unless="${usuario.ativo}"><i class="bi bi-toggle-off"></i></span>
									</td>
									<td th:text="${usuario.email}" />
								</tr>
							</tbody>
						</table>
						<div th:if="${#lists.isEmpty(usuarios)}">
							<p>Nenhum resultado.</p>
						</div>
					</div>

					<!-- / / / / / / / / / / / / / / / / / / / / / / / / / / / /  -->
				</div> <!-- card-body -->
			</div> <!-- card -->
		</div>
	</section>
</body>

</html>
