<div th:fragment="message">
	<div th:if="${message != null && message.show}">
		
		<div th:if="${message.error}">
			<div class="alert alert-danger col-xs-offset-1 col-xs-10">
				<span th:text="${message.msg}"></span>
			</div>
		</div>
		
		<div th:if="${message.alert}">
			<div class="alert alert-warning col-xs-offset-1 col-xs-10">
				<span th:text="${message.msg}"></span>
			</div>
		</div>
		
		<div th:if="${message.info}">
			<div class="alert alert-success col-xs-offset-1 col-xs-10">
				<span th:text="${message.msg}"></span>
			</div>
		</div>
		
	</div>
</div>
