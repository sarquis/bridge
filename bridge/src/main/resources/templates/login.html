<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org">

<head th:replace="~{../static/html/head :: head}"></head>

<body>
	<section>

		<div class="px-z4 py-5 px-md-5 text-center text-lg-start">
			<div class="container">
				<div class="row gx-lg-5 align-items-center">

					<!-- Logo Panel -->
					<div class="col-lg-6 mb-2 mb-lg-0">
						<h1 class="my-3 display-3 fw-bold ls-tight">
							橋 2Receive <br />
						</h1>
						<p style="color: hsl(217, 10%, 50.8%)">
							A sua ajuda no controle de contas a receber.
						</p>
					</div>

					<!-- Login Panel -->
					<div class="col-lg-6 mb-5 mb-lg-0">
						<div class="card">
							<div class="card-body py-4 px-md-5">

								<!-- Form -->
								<form action="#" th:action="@{/authenticateTheUser}" method="post">

									<!-- Place for messages: logout, error, etc... -->
									<div>
										<!-- Check for login error -->
										<div th:if="${param.error}">
											<div class="alert alert-danger col-xs-offset-1 col-xs-10">
												E-mail e/ou senha inválidos.
											</div>
										</div>
										<!-- Check for logout -->
										<div th:if="${param.logout}">
											<div class="alert alert-success col-xs-offset-1 col-xs-10">
												Você foi desconectado, até breve.
											</div>
										</div>
									</div>

									<!-- E-mail input -->
									<div class="form-floating mb-4">
										<input type="text" id="emailInput" name="username" class="form-control"
											placeholder="nome@exemplo.com" />
										<label class="text-secondary" for="emailInput"><span
												class="bi bi-envelope-at"></span>
											E-mail</label>
									</div>

									<!-- Senha input -->
									<div class="form-floating mb-4" id="show_hide_password">
										<input type="password" id="senhaInput" name="password" class="form-control"
											placeholder="senha" />
										<label class="text-secondary"><span class="bi bi-lock"></span> Senha</label>
										<span class="input-group-text">
											<a href="" style="color:gray;text-decoration: none;">
												<i id="eye" class="bi bi-eye-slash"></i> exibir senha</a></span>
									</div>

									<!-- Submit button -->
									<button type="submit" class="btn btn-success btn-lg col-12">
										<span class="bi bi-door-open"></span> Entrar</button>

									<button type="button" onclick="exibirTermos()"
										class="btn btn-outline-primary col-12 mt-3">
										<span class="bi bi-person-fill-add"></span> Criar uma conta</button>

								</form>
								<!-- Form -->

							</div>
						</div>
					</div>
					<!-- Login Panel -->

				</div>
			</div>
		</div>

	</section>
</body>

</html>
